<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es-ES" class="supernova">

<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" />
  
  <title>Reserva</title>
  <style type="text/css">
    @media print {
      .form-section {
        display: inline !important
      }

      .form-pagebreak {
        display: none !important
      }

      .form-section-closed {
        height: auto !important
      }

      .page-section {
        position: initial !important
      }
    }
  </style>
  <link type="text/css" rel="stylesheet"
    href="https://cdn01.jotfor.ms/themes/CSS/5e6b428acc8c4e222d1beb91.css?themeRevisionID=6310a6ad592c72439615db25" />
  <link type="text/css" rel="stylesheet"
    href="https://cdn02.jotfor.ms/css/styles/payment/payment_styles.css?3.3.36311" />
  <link type="text/css" rel="stylesheet"
    href="https://cdn03.jotfor.ms/css/styles/payment/payment_feature.css?3.3.36311" />
  <script src="https://cdn01.jotfor.ms/static/prototype.forms.js?3.3.36311" type="text/javascript"></script>
  <script src="https://cdn02.jotfor.ms/static/jotform.forms.js?3.3.36311" type="text/javascript"></script>
  <script src="https://cdn03.jotfor.ms/js/vendor/jquery-1.8.0.min.js?v=3.3.36311" type="text/javascript"></script>
  <script defer src="https://cdn01.jotfor.ms/js/vendor/maskedinput.min.js?v=3.3.36311" type="text/javascript"></script>
  <script defer src="https://cdn02.jotfor.ms/js/vendor/jquery.maskedinput.min.js?v=3.3.36311"
    type="text/javascript"></script>
</head>

<body>
  <form class="jotform-form" action="{% url 'reserva_view' %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <div role="main" class="form-all">
      <ul class="form-section page-section">
        <li id="cid_1" class="form-input-wide" data-type="control_head">
          <div class="form-header-group  header-large">
            <div class="header-text httal htvam">
              <h1 id="header_1" class="form-header" data-component="header">
                Reserva
              </h1>
              <div id="subHeader_1" class="form-subHeader">
                Reserva tu mesa y platos llenando estos datos
              </div>
            </div>
          </div>
        </li>
        <li class="form-line" data-type="control_dropdown" id="id_6">
          <label class="form-label form-label-top form-label-auto" id="label_6" for="input_6"> Sucursal </label>
          <div id="cid_6" class="form-input-wide" data-layout="half">
            <select class="form-dropdown" id="sucursal_reserva" name="sucursal_reserva" style="width:310px" data-component="dropdown">
              <option value=""> Seleccione </option>
              {% for s in sucursal %}
                <option value="{{s.id}}">{{s}}</option>
              {% endfor %}
            </select>
          </div>
        </li>
        <li class="form-line" data-type="control_dropdown" id="id_6">
          <label class="form-label form-label-top form-label-auto" id="label_6" for="input_6"> Cliente </label>
          <div id="cid_6" class="form-input-wide" data-layout="half">
            <select class="form-dropdown" id="cliente_reserva" name="cliente_reserva" style="width:310px" data-component="dropdown">
              <option value=""> Seleccione </option>
              {% for c in cliente %}
                <option value="{{c.id}}">{{c}}</option>
              {% endfor %}
            </select>
          </div>
        </li>
        <li class="form-line" data-type="control_dropdown" id="id_7">
          <label class="form-label form-label-top form-label-auto" id="label_7" for="input_7"> Platos </label>
          <div id="cid_7" class="form-input-wide" data-layout="half">
            <select class="form-dropdown" id="plato_reserva" name="plato_reserva" style="width:310px"
              data-component="dropdown">
              <option value=""> Seleccione </option>
              {% for p in plato %}
                <option value="{{p.id}}">{{p}}</option>
              {% endfor %}
            </select>
          </div>
        </li>
        <li class="form-line" data-type="control_dropdown" id="id_7">
          <label class="form-label form-label-top form-label-auto" id="label_7" for="input_7"> Mesa </label>
          <div id="cid_7" class="form-input-wide" data-layout="half">
            <select class="form-dropdown" id="mesa_reserva" name="mesa_reserva" style="width:310px"
              data-component="dropdown">
              <option value=""> Seleccione </option>
              {% for m in mesa %}
                <option value="{{m.id}}">{{m.numero_mesa}} - de {{m.cantidad_sillas}} Sillas </option>
              {% endfor %}
            </select>
          </div>
        </li>
        <li class="form-line" data-type="control_time" id="id_4">
          <label class="form-label form-label-top form-label-auto" id="label_4" for="lite_mode_4"> Fecha Reserva
          </label>
          <div id="cid_4" class="form-input-wide" data-layout="half">
            <div data-wrapper-react="true">
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="date" class="form-textbox" name="fecha_reserva" id="fecha_reserva" size="12"
                  maxLength="12" placeholder="DD-MM-AAAA"/>
                
                <label class="form-sub-label" for="lite_mode_4" id="sublabel_4_litemode" style="min-height:13px"
                  aria-hidden="false"> Fecha </label>
              </span>
            </div>
          </div>
        </li>
        <li class="form-line" data-type="control_time" id="id_5">
          <label class="form-label form-label-top form-label-auto" id="label_5" for="input_5_hourSelect"> Hora reserva
          </label>
          <div id="cid_5" class="form-input-wide" data-layout="half">
            <div data-wrapper-react="true">
              <div class="time-wrapper">
                <span class="form-sub-label-container hasAMPM" style="vertical-align:top">
                  <input type="time" class="form-textbox" id="hora_reserva"
                    name="hora_reserva" placeholder="HH : MM"
                    data-mask="hh:MM" />
                  <label data-seperate-translate="true" class="form-sub-label" for="input_5_timeInput"
                    id="sublabel_5_hour" style="min-height:13px" aria-hidden="false"> Hora</label>
                </span>
              </div>
            </div>
          </div>
        </li>
        <li class="form-line" data-type="control_number" id="id_8">
          <label class="form-label form-label-top form-label-auto" id="label_8" for="input_8"> NÃºmero de Platos </label>
          <div id="cid_8" class="form-input-wide" data-layout="half">
            <input type="number" id="numero_platos" name="numero_platos" data-type="input-number"
              class=" form-number-input form-textbox" data-defaultvalue="" style="width:310px" size="310" value=""
              placeholder="ej: 23" data-component="number" aria-labelledby="label_8" step="any" />
          </div>
        </li>
        <li class="form-line" data-type="control_dropdown" id="id_9">
          <label class="form-label form-label-top form-label-auto" id="label_9" for="input_9"> Pedido </label>
          <div id="cid_9" class="form-input-wide" data-layout="half">
            <select class="form-dropdown" id="input_9" name="pedido_reserva" style="width:310px"
              data-component="dropdown">
              <option value=""> Seleccione </option>
              {% for i in pedido %}
                <option value="{{i}}">{{i}} </option>
              {% endfor%}
            </select>
          </div>
        </li>
        <li class="form-line" data-type="control_button" id="id_2">
          <div id="cid_2" class="form-input-wide" data-layout="full">
            <div data-align="auto" class="form-buttons-wrapper form-buttons-auto   jsTest-button-wrapperField">
              <button id="input_2" type="submit"
                class="form-submit-button submit-button jf-form-buttons jsTest-submitField" data-component="button"
                data-content="">
                Reservar
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</body>

</html>
<script type="text/javascript">JotForm.ownerView = true;</script>
<script src="https://cdn.jotfor.ms//js/vendor/smoothscroll.min.js?v=3.3.36311"></script>
<script src="https://cdn.jotfor.ms//js/errorNavigation.js?v=3.3.36311"></script>
